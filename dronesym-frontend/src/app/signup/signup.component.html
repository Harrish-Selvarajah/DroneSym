<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<div class="row login-background">
	<div class="col s4 offset-s4 login-card">
		<div class="card">
			<div >
				<div class="dronesym-logo">
          <img class="img-responsive" src="./assets/img/dronesym_logo.png"/>
				</div>
			</div>

			<div class="card-content">
				<span class="card-title center-align">Signup</span>
				
				<form materialize>
            <div class="input-field col s10 offset-s1">
              <label for="username"> Username </label>
              <input (input)="setUsername($event)" id="username" type="text"/>
            </div>
  
            <div class="input-field col s10 offset-s1" >
              <select (change)="onRoleSelect($event)" materialize="material_select">
                <option value="" selected disabled> Choose Role </option>
                <option value="User" default> User </option>
                <!-- <option value="Admin"> Admin </option> -->
              </select>
            </div>
            <div class="input-field col s10 offset-s1">
                <label for="Email"> Email </label>
                <input (input)="setEmail($event)" id="email" type="email"/>
            </div>
  
            <div class="input-field col s10 offset-s1">
              <label for="password"> Password </label>
              <input (input)="setPassword($event)" id="password" type="password"/>
            </div>
  
            <div class="input-field col s10 offset-s1">
              <label for="retype"> Retype Password </label>
              <input (input)="setRetype($event)" id="retype" type="password"/>
            </div>
  
            <div style="text-align: center;">
              <div class="row">
                <div class="col s6">
                  <button (click) = "onSignup($event)" class="waves-effect waves-light btn blue darken-3">Create User</button>
                </div>
                <div class="col s6">
                  <a  [routerLink]="['/login']" class="center-align waves-effect waves-red btn-flat">Cancel</a>
                </div>
              </div>
            </div>
            
          </form>
				
			</div>
		</div>
    <div class="footer">
      <div class="footer-label"> DroneSym v1.0 </div>
    </div>
	</div>
</div>
